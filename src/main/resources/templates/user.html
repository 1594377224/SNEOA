   <!-- 内容 开始 -->
   <div class="content">
        <div class="header">
            <h1 class="page-title">个人中心</h1>
        </div>
        
        <ul class="breadcrumb">
            <li> <span class="divider">/</span>
	            <form id="user" action="/zx/indexUser" method="post">       
                     <button> 主页</button>
		            <input hidden="test" name="id"  th:value="${uesrMap.id}" >
		            <input hidden="test" name="name"  th:value="${uesrMap.name}" >
				</form>
			</li>
            <li class="active">
            	<form id="user" action="/zx/findUserList" method="post">       
                     <button> 个人中心</button>
		            <input hidden="test" name="id"  th:value="${uesrMap.id}" >
				</form>
            </li>
        </ul>
		<a th:if="${resultMap.resultCode =='-1'}" >
      	 	<div class="alert alert-info">
		        <button type="button" class="close" data-dismiss="alert">×</button>
		        <strong>小提示：</strong> <span th:text="${resultMap.resultMsg}"></span>
		    </div>
   		</a>
   		
        <div class="container-fluid">
            <div class="row-fluid">
           			
			    <form id="tab" action="/zx/upUserById" method="post">               
					<div class="btn-toolbar">
		    			<button class="btn btn-primary" type="submit"><i class="icon-save"></i> 保存</button>
					</div>
					<div class="well">
					    <ul class="nav nav-tabs">
					      <li class="active"><a href="#home" data-toggle="tab">基本资料</a></li>
					      <li><a href="#profile" data-toggle="tab">密码更改</a></li>
					      <li th:if="${uesrMap.state == 0}">
					      	<a href="#userAdd" data-toggle="tab">新增用户</a>
					      </li>
					      <li th:if="${uesrMap.state == 0}">
					      	<a href="#userList" data-toggle="tab">用户列表</a>
					      </li>
					    </ul>
					</div>
					<a th:if="${resultMap.resultCode =='2'}" >
			  	  	<div id="myTabContent" class="tab-content">
				      	<div class="tab-pane active in" id="home">
				      		<input type="hidden" name="id" th:value="${uesrMap.id}">
					        <label>用户id</label>
					        <input name="userId" type="text" th:value="${uesrMap.userId}" >
					        <label>用户名</label>
					        <input name="name"  type="text" th:value="${uesrMap.name}" >
					        <label>手机号</label>
					        <input name="phone"  type="text" th:value="${uesrMap.phone}" >
					        <label>地址</label>
					        <input name="address"  type="text" th:value="${uesrMap.address}" >
			        	</div>
  					</div>
  					</a>
		   		 </form>
		     </div>
		     <div class="tab-pane fade" id="profile">
		     <a th:if="${resultMap.resultCode =='2'}" >
				    <form id="tab2" action="/zx/updUserPwd" method="post">
				    	<input type="hidden" name="id" th:value="${uesrMap.id}">
				        <label>新密码</label>
				        <input name="password" type="password" >
				        <div>
				            <button class="btn btn-primary" type="submit">更改</button>
				        </div>
				    </form>
			</a>
			<footer>
		             <hr>
		             <p class="pull-right">&copy; 2013.8 <a href="#" > shun_fzll</a></p>
		    </footer>
        	</div>
        	
        	 <div class="tab-pane fade" id="userAdd">
        		 <form id="tab2" action="/zx/addUser" method="post">
				    	<input id="id" type="hidden"  name="id"  th:value="${uesrMap.id}">
						<input id="name" type="hidden"  name="name"  th:value="${uesrMap.name}" >
						<div class="control-group">
							<label class="control-label" for="price">用户名(中文)*</label>
							<div class="controls">
							<input name="addUserName" class="input-xlarge focused" id="addUserName" type="text" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="price">用户名(英文)*</label>
							<div class="controls">
							<input name="addUserId" class="input-xlarge focused" id="addUserId" type="text" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="price">密码*</label>
							<div class="controls">
							<input name="addPassword" class="input-xlarge focused" id="addPassword" type="password" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="price">手机号*</label>
							<div class="controls">
							<input name="addPhone" class="input-xlarge focused" id="addPhone" type="text" value="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="price">地址*</label>
							<div class="controls">
							<input name="addAddress" class="input-xlarge focused" id="addAddress" type="text" value="">
							</div>
						</div>
						
						<div>
				            <button class="btn btn-primary" type="submit">新增用户</button>
				        </div>
				 </form>
				 <footer>
		             <hr>
		             <p class="pull-right">&copy; 2013.8 <a href="#" > 管理员操作</a></p>
		     	 </footer>
        	 </div>
        	 <a th:if="${uesrMap.state == 0}">
        	 <a th:if="${resultMap.resultCode =='2'}" >
	        	 <div class="tab-pane fade" id="userList">
	        		 <div class="container">
						<div class="row">
							<div class="col-md-6">
								<table class="table table-bordered">
									<thead>
										<th>用户名(英文)</th>
										<th>用户名(中文)</th>
										<th>密码</th>
										<th>手机号</th>
										<th>地址</th>
										<th>管理员</th>
										<th>创建时间</th>
										<th>更新时间</th>
									</thead>
									<tbody>
										<tr th:each="user,userStat : ${userList}">
													<td th:text="${user.userId}">用户名(英文)</td>
													<td th:text="${user.name}">用户名(中文)</td>
													<td th:text="${user.password}">密码</td>
													<td th:text="${user.phone}">手机号</td>
													<td th:text="${user.address}">地址</td>
													<td th:text="${user.state}">理员</td>
													<td th:text="${user.crateTime}">创建时间</td>
													<td th:text="${user.updateTime}">更新时间</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
	        	 </div>
	        	  <footer>
		             <hr>
		             <p class="pull-right">&copy; 2013.8 <a href="#" > 管理员操作</a></p>
		     	 </footer>
        	 </a>
        	 </a>
        	 
    	</div>
