#springboot整合mybatis框架
#记载mybatis配置文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#mybatis.config-location=classpath:config/sqlConfig.xml
#定义别名
mybatis.type-aliases-package=cn.mvtech.beans
#数据源
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
#现阶段com.mysql.cj.jdbc.Driver jar包会自动加载数据库驱动
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123
#修改默认端口号为8888
server.port=8888
#配置日志模式  该属性置为true的时候，核心Logger（包含嵌入式容器、hibernate、spring）会输出更多内容，但是你自己应用的日志并不会输出为DEBUG级别
#debug=true
#logging.path=classpath:log
#logging.level.root=WARN
#logging.level.org.springframework.web=DEBUG
#logging.file=/log/log/my.log
#logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
#logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n